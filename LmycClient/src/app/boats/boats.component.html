<h1>These are the boats data from server</h1>

<table class='table' *ngIf="boats">
  <thead>
    <tr>
      <th>BoatID</th>
      <th>BoatName</th>
      <th>LengthInFeet</th>
      <th>Make</th>
      <th>Year</th>
      <th>Record Creation Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *NgFor="let boat of boats">
      <td>{{boat.boatId}}</td>
      <td>{{boat.boatName}}</td>
      <td>{{boat.lengthInFeet}}</td>
      <td>{{boat.make}}</td>
      <td>{{boat.year}}</td>
      <td>{{boat.recordCreationDate}}</td>
    </tr>
  </tbody>
</table>
